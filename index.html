<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electrec</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

<header>
    <div class="wrapper-container header-container">
        <a href="javascript:void(0)" class="header-logo">
            <img width="190" height="40" src="./images/electrek-logo.png" alt="company logo">
        </a>

        <nav class="header-menu">
            <div class="menu-container">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a href="javascript:void(0)">Exclusives</a>
                    </li>
                    <li class="header-menu-item">Autos</li>
                    <li class="header-menu-item">Alt. Transport</li>
                    <li class="header-menu-item">Autonomy</li>
                    <li class="header-menu-item">Energy</li>
                    <li class="header-menu-item">
                        <a href="javascript:void(0)">Tesla Shop</a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul class="header-social">
            <li class="header-social-item">
                <a class="header-social-link" href="javascript:void(0)">
                    <svg class="header-social-icon">
                        <use href="/images/sprite.svg#youtube"></use>
                    </svg>
                </a>
            </li>
            <li class="header-social-item">
                <a class="header-social-link" href="javascript:void(0)">
                    <svg class="header-social-icon">
                        <use href="/images/sprite.svg#facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="header-social-item">
                <a class="header-social-link" href="javascript:void(0)">
                    <svg class="header-social-icon">
                        <use href="/images/sprite.svg#twitter"></use>
                    </svg>
                </a>
            </li>
            <li class="header-social-item">
                <a class="header-social-link" href="javascript:void(0)">
                    <svg class="header-social-icon">
                        <use href="/images/sprite.svg#instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="header-social-item">
                <a class="header-social-link" href="javascript:void(0)">
                    <svg class="header-social-icon">
                        <use href="/images/sprite.svg#podcast"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</header>

<script src="./js/index.js"></script>
</body>
</html>
